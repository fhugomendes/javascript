<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primeiro Script</title>
    <style>
        
        body {
            background-color: rgb(96, 255, 255);
            color: black;
            font-weight: bold;
        }

    </style>
</head>
<body>
    <h1>Olá, Mundo!</h1>
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Quisquam sunt facilis labore dicta, quos maiores voluptatem minus recusandae modi, sequi at cupiditate officiis velit adipisci inventore nobis placeat! Natus, aliquam?</p>

    <script>
        var n1 = Number(window.prompt('Digite um número: '))
        var n2 = Number(window.prompt('Digite outro número: '))
        var soma = n1 + n2
        window.alert(`A soma dos valores é: ${String(soma)}`)
    </script>
</body>
