<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Verificador de Idades</title>
</head>
<body>
    <header>
        <h1>Verificador de Idades</h1>
    </header>
    <section>
        <div>
            <p>Ano de Nascimento: 
                <input type="number" name="nasc" id="anonasc">
            </p>
            <p>
                Sexo: <input type="radio" name="psex" id="masc" checked>
                <label for="masc"> Masculino</label>
                <input type="radio" name="psex" id="femi">
                <label for="femi">Feminino</label>
            </p>
            <button onclick="verificar()">Verificar</button>
        </div>
        <div id="res">
            <p>Verifique as informações para aparecer o resultado.</p>
        </div>
    </section>
    <footer>
        <p>&copyHugo Mendes</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
